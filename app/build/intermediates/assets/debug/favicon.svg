<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Main background gradient: Indigo to Purple -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1"/>
    </linearGradient>
    
    <!-- Accent gradient: Pink to Amber -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1"/>
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-opacity="0.3"/>
    </filter>
    
    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main background circle -->
  <circle cx="256" cy="256" r="256" fill="url(#bgGradient)"/>
  
  <!-- Decorative accent circles - top right -->
  <circle cx="420" cy="100" r="45" fill="url(#accentGradient)" opacity="0.8" filter="url(#shadow)"/>
  <circle cx="430" cy="110" r="35" fill="url(#accentGradient)" opacity="0.5"/>
  
  <!-- Decorative accent shapes - bottom left -->
  <rect x="40" y="380" width="70" height="70" rx="16" fill="url(#accentGradient)" opacity="0.7" filter="url(#shadow)"/>
  <rect x="50" y="390" width="50" height="50" rx="12" fill="url(#accentGradient)" opacity="0.4"/>
  
  <!-- Main counter display circle with glass effect -->
  <circle cx="256" cy="256" r="160" fill="rgba(255,255,255,0.12)" stroke="rgba(255,255,255,0.25)" stroke-width="3" filter="url(#shadow)"/>
  
  <!-- Inner glow circle -->
  <circle cx="256" cy="256" r="155" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
  
  <!-- Plus symbol (top half) -->
  <g font-family="Arial, sans-serif" font-size="140" font-weight="900" fill="white" text-anchor="middle" dominant-baseline="central" filter="url(#glow)">
    <text x="256" y="200">+</text>
  </g>
  
  <!-- Minus symbol (bottom half) -->
  <g font-family="Arial, sans-serif" font-size="140" font-weight="900" fill="white" text-anchor="middle" dominant-baseline="central" filter="url(#glow)">
    <text x="256" y="310">âˆ’</text>
  </g>
  
  <!-- Center dot separator -->
  <circle cx="256" cy="256" r="10" fill="white" opacity="0.9" filter="url(#glow)"/>
  
  <!-- Outer decorative rings -->
  <circle cx="256" cy="256" r="170" fill="none" stroke="white" stroke-width="2" opacity="0.25" stroke-dasharray="8,4"/>
  <circle cx="256" cy="256" r="180" fill="none" stroke="white" stroke-width="1" opacity="0.15"/>
  
  <!-- Top accent bar -->
  <rect x="160" y="70" width="192" height="5" rx="2.5" fill="white" opacity="0.4"/>
  
  <!-- Bottom accent bar -->
  <rect x="160" y="437" width="192" height="5" rx="2.5" fill="white" opacity="0.4"/>
  
  <!-- Left accent bar -->
  <rect x="70" y="220" width="5" height="72" rx="2.5" fill="white" opacity="0.4"/>
  
  <!-- Right accent bar -->
  <rect x="437" y="220" width="5" height="72" rx="2.5" fill="white" opacity="0.4"/>
</svg>
