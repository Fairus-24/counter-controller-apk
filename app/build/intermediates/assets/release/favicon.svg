<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1f2e"/>
      <stop offset="100%" style="stop-color:#0d1117"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9171ff"/>
      <stop offset="100%" style="stop-color:#7c5cff"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect fill="url(#bg)" width="512" height="512" rx="80"/>
  <!-- Grid pattern (3x3) -->
  <g fill="url(#accent)">
    <!-- Row 1 -->
    <rect x="96" y="96" width="80" height="80" rx="12"/>
    <rect x="216" y="96" width="80" height="80" rx="12"/>
    <rect x="336" y="96" width="80" height="80" rx="12"/>
    <!-- Row 2 -->
    <rect x="96" y="216" width="80" height="80" rx="12"/>
    <rect x="216" y="216" width="80" height="80" rx="12"/>
    <rect x="336" y="216" width="80" height="80" rx="12"/>
    <!-- Row 3 -->
    <rect x="96" y="336" width="80" height="80" rx="12"/>
    <rect x="216" y="336" width="80" height="80" rx="12"/>
    <rect x="336" y="336" width="80" height="80" rx="12"/>
  </g>
  <!-- Counter numbers -->
  <g fill="#ffffff" font-family="Arial, sans-serif" font-weight="bold" font-size="48" text-anchor="middle">
    <text x="136" y="152">1</text>
    <text x="256" y="152">2</text>
    <text x="376" y="152">3</text>
    <text x="136" y="272">4</text>
    <text x="256" y="272">5</text>
    <text x="376" y="272">6</text>
    <text x="136" y="392">7</text>
    <text x="256" y="392">8</text>
    <text x="376" y="392">9</text>
  </g>
</svg>
